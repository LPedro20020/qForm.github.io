<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="yesNoForm">
        <!-- Hello div container -->
        <div id="helloDiv">

        <!-- Forwards and backwards buttons -->
        <div id="navigationButtons">
            <button type="button" id="backwardButton">Backward</button>
            <button type="button" id="forwardButton">Forward</button>
        </div>
            <!-- "Hello!" Gif -->
            <img src="hello-gif-url.gif" alt="Hello GIF" style="display: block; margin: 0 auto;">
            
            <!-- Hello Button -->
            <button type="button" id="helloButton">Hello</button>
        </div>
        
        <!-- "ok" Section container -->
        <div id="okSection">
            <!-- "Sad" gif -->
            <img src="sad-gif-url.gif" alt="Sad GIF" style="display: block; margin: 0 auto;">
            
            <!-- Checkbox(I hope u feel better label) -->
            <label for="yesNoCheckbox">Do you agree?</label>
            <input type="checkbox" id="yesNoCheckbox" name="yesNoCheckbox">
        </div>
        
        <!-- "yesNo" Section container -->
        <div id="yesNoSection">
            <!-- "me" gif -->
            <img src="me-gif-url.gif" alt="Me GIF" style="display: block; margin: 0 auto;">

            <!-- yes & no buttons -->
            <button type="button" id="yesButton">Yes</button>
            <button type="button" id="noButton">No</button>

            <!-- "her" gif -->
            <img src="her-gif-url.gif" alt="Her GIF" style="display: block; margin: 0 auto;">

            <!-- "Final no" gif -->
            <img src="final-no-gif-url.gif" alt="Final No GIF" style="display: block; margin: 0 auto;">
        </div>

        <!-- "Date Options" Section --> 
        <div id="dateOptionsSection">
            <!-- "confident" gif -->
            <img src="confident-gif-url.gif" alt="Confident GIF" style="display: block; margin: 0 auto;">
            
            <!-- options -->
            <div id="additionalInputs" style="display:none;">
                <label for="option1">Option 1</label>
                <input type="checkbox" id="option1" name="option1">
                <br>
                <label for="option2">Option 2</label>
                <input type="checkbox" id="option2" name="option2">
                <br>
                <label for="option3">Option 3</label>
                <input type="checkbox" id="option3" name="option3">
                <br>
                <label for="option4">Option 4</label>
                <input type="checkbox" id="option4" name="option4">
                <br>
                <label for="option5">Option 5</label>
                <input type="checkbox" id="option5" name="option5">
            </div>

            <!-- "watching" gif -->
            <img src="watching-gif-url.gif" alt="Watching GIF" style="display: block; margin: 0 auto;">

            <!-- Submitted date ideas list -->
            <ul id="dateIdeasList"></ul>

            <!-- Input for user to submit date ideas -->
            <input type="text" id="dateIdeaInput" placeholder="Enter date idea">

            <!-- "Submit Form" Button -->
            <button type="button" id="submitFormButton">Submit Form</button>

            <!-- "Remember no pressure note, we can always just coexist" Text -->
            <p>Remember, no pressure. We can always just coexist.</p>

            <!-- "Coexist" gif -->
            <img src="coexist-gif-url.gif" alt="Coexist GIF" style="display: block; margin: 0 auto;">
        </div>

        <!-- Thank you section -->
        <div id="thankYouSection" style="display:none;">
            <!-- "Thank you" gif -->
            <img src="thank-you-gif-url.gif" alt="Thank You GIF" style="display: block; margin: 0 auto;">
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
