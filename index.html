<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="yesNoForm">
        <img src="your-gif-url.gif" alt="GIF" style="display: block; margin: 0 auto;">
        <label for="yesNoCheckbox">Do you agree?</label>
        <input type="checkbox" id="yesNoCheckbox" name="yesNoCheckbox">
        <div id="additionalInputs" style="display:none;">
            <label for="option1">Option 1</label>
            <input type="checkbox" id="option1" name="option1">
            <br>
            <label for="option2">Option 2</label>
            <input type="checkbox" id="option2" name="option2">
            <br>
            <label for="option3">Option 3</label>
            <input type="checkbox" id="option3" name="option3">
            <br>
            <label for="option4">Option 4</label>
            <input type="checkbox" id="option4" name="option4">
            <br>
            <label for="option5">Option 5</label>
            <input type="checkbox" id="option5" name="option5">
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
