<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="yesNoForm">
        <!-- Forwards and backwards buttons -->
        <div id="navigationButtons">
            <button type="button" id="backwardButton">Backward</button>
            <button type="button" id="forwardButton">Forward</button>
        </div>

        <!-- Hello div container -->
        <div id="helloDivSection">
            <!-- "Hello!" Gif -->
            <img src="gifs\hello.gif" alt="Hello GIF" style="display: block; margin: 0 auto;">
            
            <!-- Hello Button -->
            <button type="button" id="helloButton">Hello</button>
        </div>
        
        <!-- "ok" Section container -->
        <div id="okSection">
            <!-- "Sad" gif -->
            <img src="gifs\sadCaress.gif" alt="Sad GIF" style="display: block; margin: 0 auto;">
            
            <!-- Checkbox(I hope u feel better label) -->
            <label for="yesNoCheckbox">Do you agree?</label>
            <input type="checkbox" id="yesNoCheckbox" name="yesNoCheckbox">
        </div>
        
        <!-- "yesNo" Section container -->
        <div id="yesNoSection">
            <!-- "me" gif 1 -->
            <img src="gifs\relaxed.gif" alt="Me GIF" id="meGif1" style="display: none; margin: 0 auto;">

            <!-- "me" gif 2 -->
            <img src="gifs\oh.gif" alt="Me GIF" id="meGif2" style="display: none; margin: 0 auto;">

            <!-- "me" gif 3 -->
            <img src="gifs\anxious.gif" alt="Me GIF" id="meGif3" style="display: none; margin: 0 auto;">

            <!-- "me" gif 4 -->
            <img src="gifs\bargaining.gif" alt="Me GIF" id="meGif4" style="display: none; margin: 0 auto;">

            <!-- "me" gif 5 -->
            <img src="gifs\laughing.gif" alt="Me GIF" id="meGif5" style="display: none; margin: 0 auto;">

            <!-- "me" gif 6 -->
            <img src="gifs\crying.gif" alt="Me GIF" id="meGif6" style="display: none; margin: 0 auto;">

            <!-- yes & no buttons -->
            <div id="yesNoButtons">
                <button type="button" id="yesButton">Yes</button>
                <button type="button" id="noButton">No</button>
            </div>

            <!-- "her" gif 1 -->
            <img src="gifs\contemplating.gif" alt="Her GIF" id="herGif1" style="display: none; margin: 0 auto;">

            <!-- "her" gif 2 -->
            <img src="gifs\peektongue.gif" alt="Her GIF" id="herGif2" style="display: none; margin: 0 auto;">

            <!-- "her" gif 3 -->
            <img src="gifs\contemplating.gif" alt="Her GIF" id="herGif3" style="display: none; margin: 0 auto;">

            <!-- "her" gif 4 -->
            <img src="gifs\playfulFace.gif" alt="Her GIF" id="herGif4" style="display: none; margin: 0 auto;">

            <!-- "her" gif 5 -->
            <img src="gifs\tongue.gif" alt="Her GIF" id="herGif5" style="display: none; margin: 0 auto;">

            <!-- "her" gif 6 -->
            <img src="gifs\worstteasing.gif" alt="Her GIF" id="herGif6" style="display: none; margin: 0 auto;">

            <!-- "Final no" gif -->
            <img src="gifs\run.gif" alt="Final No GIF" id="finalNoGif" style="display: none; margin: 0 auto;">
            <!-- "Reconsider" button -->
            <button type="button" id="reconsiderButton" style="display: none;">Reconsider</button>
        </div>

        <!-- "Date Options" Section --> 
        <div id="dateOptionsSection">
            <!-- "confident" gif -->
            <img src="gifs\confident.gif" alt="Confident GIF" style="display: block; margin: 0 auto;">
            
            <!-- options -->
            <div id="additionalInputs" style="display:none;">
                <label for="option1">Option 1</label>
                <input type="checkbox" id="option1" name="option1">
                <br>
                <label for="option2">Option 2</label>
                <input type="checkbox" id="option2" name="option2">
                <br>
                <label for="option3">Option 3</label>
                <input type="checkbox" id="option3" name="option3">
                <br>
                <label for="option4">Option 4</label>
                <input type="checkbox" id="option4" name="option4">
                <br>
                <label for="option5">Option 5</label>
                <input type="checkbox" id="option5" name="option5">
            </div>

            <!-- "watching" gif -->
            <img src="gifs\watching.gif" alt="Watching GIF" style="display: block; margin: 0 auto;">

            <!-- Submitted date ideas list -->
            <ul id="dateIdeasList"></ul>

            <!-- Input for user to submit date ideas -->
            <div id="inputContainer">
                <input type="text" id="dateIdeaInput" placeholder="Enter date idea">
                <br>
                <input type="text" id="dateIdeaDescriptionInput" placeholder="Enter description">
                <button type="button" id="enterIdeaButton">Enter</button>
            </div>

            <br>
            <br>

            <!-- "Submit Form" Button -->
            <button type="button" id="submitFormButton">Submit Form</button>

            <!-- "Remember no pressure note, we can always just coexist" Text -->
            <p>Remember, no pressure. We can always just coexist.</p>

            <!-- "Coexist" gif -->
            <img src="gifs\coexist.gif" alt="Coexist GIF" style="display: block; margin: 0 auto;">
        </div>

        <!-- Thank you section -->
        <div id="thankYouSection" style="display:none;">
            <!-- "Thank you" gif -->
            <img src="gifs\lovingCaress.gif" alt="Thank You GIF" style="display: block; margin: 0 auto;">

            <!-- Big text saying "hello world" -->
            <p class="big-text">hello world</p>
        </div>

    </form>
    <script src="script.js"></script>
</body>
</html>
